<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b99bc83142.js" ></script> <!--esta es una pagina para usar iconos-->
    <link rel="stylesheet" href="estilos.css"> <!--llamo el archivo de estilos -->
    <title>Inicio CDA </title>

</head>
<body>
<form class="formulario">

<h1> Iniciar Sesión </h1>
<div class="contenedor">
   
    <div class="input-contendedor">
        <i class="fas fa-envelope icon"></i> <!--esto es un icono -->
        <label for="correo" id="correo-label"></label>
        <input type="text" placeholder="Ingrese su correo">
    </div>
    <div class="input-contendedor">
        <i class="fas fa-key icon"></i> <!--esto es un icono -->
        <label for="pws" id="pws-label"></label>
        <input type="password" placeholder="Contraseña"> <!--tipo pws para que no se vea la contraseña-->
    </div>
    <input type="submit" value="Ingresar" class="button">
     
</div>


</form>
</body>
</html>
