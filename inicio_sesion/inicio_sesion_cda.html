<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b99bc83142.js" ></script> <!--esta es una pagina para usar iconos-->
    <link rel="stylesheet" href="estilos.css"> <!--llamo el archivo de estilos -->
    <title>Inicio CDA </title>
    <script type="text/JavaScript">
        function sesion(){
        var form = document.formulario;
        var user = form.usuario.value;
        var pass = form.contrasena.value;
    
        if(user == "carol" && pass == "1234"){
            alert("Bienvenido");
        }else{
            alert("Datos incorrectos");
        }
    }
    </script>

</head>
<body>
    
    <form name="formulario" action="#" method="POST" class="formulario">

<h1> Iniciar Sesión </h1>
<div class="contenedor">
   
    <div class="input-contendedor">
        <i class="fas fa-user icon"></i> <!--esto es un icono -->
        <label for="correo" id="correo-label"></label>
        <input type="text" name="usuario" placeholder="Ingrese su usuario">
    </div>
    <div class="input-contendedor">
        <i class="fas fa-key icon"></i> <!--esto es un icono -->
        <label for="pws" id="pws-label"></label>
        <input type="password" name="contrasena" placeholder="Contraseña"> <!--tipo pws para que no se vea la contraseña-->
        
    </div>

    <button onclick="sesion();" class="button">Ingresar</button>
    <input type="submit" value="Ingresa con Google" class="button_google">
    <p>¿No tienes cuenta? <a class="link" href="registro.html">Registrarse</a></p>

</div>


</form>

</body>
</html>
