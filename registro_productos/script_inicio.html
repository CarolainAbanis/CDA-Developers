<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
    function sesion(){
    var form = document.formulario;
    var user = form.usuario.value;
    var pass = form.contrasena.value;

    if(user == "carol" && pass == "1234"){
        alert("Bienvenido");
    }else{
        alert("Datos incorrectos");
    }
}
    </script>
</head>
<body>
    <form name="formulario" action="#" method="POST">
        <input type="text" name="usuario" placeholder="ingrese user">
        <input type="password" name="contrasena" placeholder="ingrese pws">
        <button onclick="sesion();">entrar</button>


    </form>
    
</body>
</html>
